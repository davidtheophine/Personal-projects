{% extends "layout.html" %}

{% block title %}
    Buy
{% endblock %}

{% block main %}
    <form action="/buy" method="post">
        <div class="mb-3">
            <input autocomplete="off" placeholder = "Stock Symbol" autofocus class="form-control mx-auto w-auto" name = "symbol" type = "text">
        </div>
        <div class="mb-3">
            <input autocomplete="off" placeholder = "Shares" min = "1" name = "shares" type = "number">
        </div>
        <button class = "btn btn-primary" type = "submit"> Buy </button>
    </form>
{% endblock %}
